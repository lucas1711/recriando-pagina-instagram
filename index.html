<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"></div>
            <img src="img/instagram-celular.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo-instagram.png"  class="instagram-logo"  alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg"  alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">continue como sprucelucas</a>
                <a href="#" class="instagram-logout">remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">não é sprucelucas?</p>
                <p class="notaccount">
                    <span class="link-blue">alterna contas</span>
                    ou 
                    <span class="link-blue">inscreva-se </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
